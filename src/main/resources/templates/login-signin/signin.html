<div class="templatemo-bg-gray">
    <h1 class="margin-bottom-15">注册</h1>
    <div class="container">
        <div class="col-md-12">
            <form class="form-horizontal templatemo-create-account templatemo-container" role="form" action=""
                  method="post" name="form1" id="form1">
                <div class="form-inner">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">用户名</label>
                            <input type="text" name="nickName" id="nickName" class="form-control"
                                   onfocus="nickNameFocus()" onblur="nickNameBlur()" placeholder="请输入用户名">

                            <div id="nickName_prompt" style="width:260px;color:red;"></div>
                            <div id="toolTip1" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">邮箱</label>
                            <input type="email" class="form-control" name="email" id="email" onFocus="emailFocus()"
                                   onblur="emailBlur()" placeholder="请输入邮箱">
                            <div id="email_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">密码</label>
                            <input type="email" class="form-control" name="password" id="password" onfocus="pwdFocus()"
                                   onblur="pwdBlur()" placeholder="不能少于6个字符">
                            <div id="password_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">确认密码</label>
                            <input type="text" class="form-control" name="repassword" id="repassword"
                                   onfocus="repwdFocus()" onblur="repwdBlur()" placeholder="请重复上面密码">
                            <div id="repassword_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">密保问题</label>
                            <input type="email" class="form-control" name="question" id="question"
                                   onfocus="questionFocus()" onblur="questionBlur()" placeholder="">
                            <div id="question_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">密保答案</label>
                            <input type="email" class="form-control" name="answer" id="answer" onfocus="answerFocus()"
                                   onblur="answerBlur()" placeholder="">
                            <div id="answer_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="button" value="注册账号" class="btn btn-info" onclick="checkForm()">
                            <a href="/login" class="pull-right">已有账号，前往登录</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script th:src="@{js/signing.js}" type="text/javascript"></script>
    <script th:src="@{js/AJAX.js}" type="text/javascript"></script>
    <script th:src="@{js/jquery-1.11.1.min.js}" type="text/javascript"></script>
