<div class="templatemo-bg-gray">
    <div class="container">
        <div class="col-md-12">
            <h1 class="margin-bottom-15">登录</h1>
            <form class="form-horizontal templatemo-container templatemo-login-form-1 margin-bottom-30" role="form"
                  action="/login" method="post" name="form1" id="form1">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="control-wrapper">
                            <label class="control-label fa-label"><i class="fa fa-user fa-medium"></i></label>
                            <input type="text" name="username" id="email" class="form-control" onfocus="emailFocus()"
                                   onblur="emailBlur()" placeholder="请输入用户名">
                            <div id="email_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <label for="password" class="control-label fa-label"><i
                                    class="fa fa-lock fa-medium"></i></label>
                            <input type="password" name="password" class="form-control" id="password"
                                   onfocus="pwdFocus()" onblur="pwdBlur()" placeholder="请输入密码">
                            <div id="password_prompt" style="width:260px;color:red;"></div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox control-wrapper">
                            <label>
                                <input name="remember-me" id="remember-me" type="checkbox"> 记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="control-wrapper">
                            <input type="submit" name="submit" value="登录" class="btn btn-info">
                            <a href="forgot-password.html" class="text-right pull-right">忘记密码?</a>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <div class="col-md-12">
                        <label>第三方登录: </label>
                        <div class="inline-block">
                            <a href="#"><i class="fa fa-facebook-square login-with"></i></a>
                            <a href="#"><i class="fa fa-twitter-square login-with"></i></a>
                            <a href="#"><i class="fa fa-google-plus-square login-with"></i></a>
                            <a href="#"><i class="fa fa-tumblr-square login-with"></i></a>
                            <a href="#"><i class="fa fa-github-square login-with"></i></a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
