<h1 class="margin-bottom-15">个人设置</h1>
<div class="container" th:if="${session.user}!=null">
    <div class="col-md-12">
        <form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="" method="post"
              name="form1" id="form1">
            <div class="form-inner">
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="username" class="control-label">用户名</label>
                        <input type="text" name="nickName" id="nickName" th:value="${session.user.getUsername()}"
                               class="form-control" onfocus="nickNameFocus()" onblur="nickNameBlur()" disabled="true">
                        <input type="button" name="checkName" value="验证用户名是否可用" onclick="checkUsername(form1.nickName)">
                        <div id="nickName_prompt" style="width:260px;color:red;"></div>
                        <div id="toolTip1" style="width:260px;color:red;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="username" class="control-label">邮箱</label>
                        <input type="email" class="form-control" name="email" id="email"
                               th:value="${session.user.getEmail()}" onblur="emailBlur()">
                        <div id="email_prompt" style="width:260px;color:red;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="password" class="control-label">密码</label>
                        <input type="email" class="form-control" name="password" id="password"
                               th:value="${session.user.getPwd()}" onblur="pwdBlur()">
                        <div id="password_prompt" style="width:260px;color:red;"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <label for="password" class="control-label">密保问题</label>
                        <input type="email" class="form-control" name="question" id="question"
                               th:value="${session.user.getQuestion()}" onblur="questionBlur()">
                        <div id="question_prompt" style="width:260px;color:red;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="password" class="control-label">密保答案</label>
                        <input type="email" class="form-control" name="answer" id="answer"
                               th:value="${session.user.getAnswer()}" onblur="answerBlur()">
                        <div id="answer_prompt" style="width:260px;color:red;"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="button" value="保存修改" class="btn btn-info" onclick="setting()">

                    </div>
                </div>
            </div>
        </form>
    </div>
